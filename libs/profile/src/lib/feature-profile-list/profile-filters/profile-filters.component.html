<form [formGroup]="searchForm" class="profile-search-form">
  <label class="tt-form-label">
    <span class="tt-form-label__text">Имя</span>
    <input class="tt-form-input" formControlName="firstName" type="text" />
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text">Фамилия</span>
    <input class="tt-form-input" formControlName="lastName" type="text" />
  </label>

  <label class="tt-form-label">
    <span class="tt-form-label__text">Навыки</span>
    <input class="tt-form-input" formControlName="stack" type="text" />
  </label>
</form>
