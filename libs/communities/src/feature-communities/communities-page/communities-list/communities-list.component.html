<tt-communities-list-filters></tt-communities-list-filters>

<div class="communities-list__container">
  @if (communitiesError(); as error) {
    <span>Ошибка загрузки сообществ: {{ error }}</span>
  } @else {
    @for (community of communities(); track community.id) {
      <tt-communities-list-item [community]="community"></tt-communities-list-item>
    }
  }
</div>
