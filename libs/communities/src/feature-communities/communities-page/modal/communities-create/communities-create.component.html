<div class="communities-create__wrapper">
  <tt-input border="bottom"
  >Название сообщества
  </tt-input
  >
  <label class="tt-control-label mb16">
    Тема
    <select class="tt-input tt-input_border-bottom">
      @for (themes of themesOptions; track themes.id) {
        <option [value]="themes.value">{{ themes.name }}</option>
      }
    </select>
  </label>
  <label class="tt-form-label">
    <span class="tt-form-label__text">Описание</span>
    <textarea
      class="tt-form-input tt-textarea"
      rows="4"
    ></textarea>
  </label>

  <div class="communities-create__btns">
    <button class="regular btn btn_transparent btn_border">
      <strong>Отмена</strong>
    </button>
    <button class="btn">Создать</button>
  </div>
</div>
