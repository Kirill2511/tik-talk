<img alt="" class="ml16 mb20" src="/assets/svg/logo-small.svg" />

<nav class="mb20">
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a
        [routerLink]="[menuItem.link]"
        class="menu-item"
        routerLinkActive="active"
      >
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>

        @if (menuItem.count !== '' && menuItem.count !== undefined) {
          <span class="medium-text menu-item__count">{{menuItem?.count}}</span>
        }

      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (subscriber of subcribers$ | async; track subscriber.id) {
<tt-subscriber-card [profile]="subscriber"></tt-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text"
    >Все подписчики</a
  >
  <svg class="to-subscribers-icon" icon="arrow"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) { @if (me.avatarUrl) {
  <img [src]="me.avatarUrl | imgUrl" alt="" />
  } @else {
  <img src="/assets/images/avatar-placeholder.png" alt="" />
  }

  <div class="medium-text username-text">{{ me.username }}</div>

  <a [routerLink]="['settings']" class="settings-btn">
    <svg icon="settings"></svg>
  </a>
  }
</footer>
